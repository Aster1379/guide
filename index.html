<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>幽灵倒计时系统</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Exo+2:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Exo 2', 'Arial', sans-serif;
        }
        
        body {
            background: #0a0a0a; /* 深灰黑背景，替代纯黑更有层次 */
            color: #e0e0e0; /* 浅灰文本，提升可读性 */
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            /* 优化背景渐变：黑白灰基底+深蓝点缀，更内敛 */
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(20, 30, 50, 0.1) 0%, transparent 25%),
                radial-gradient(circle at 80% 70%, rgba(30, 40, 70, 0.1) 0%, transparent 25%);
        }
        
        /* 550W启动动画 - 配色优化 */
        #init-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: #0a0a0a; /* 与页面背景统一 */
            z-index: 100;
            padding: 20px;
            overflow: auto;
        }
        
        .init-container {
            width: 100%;
            max-width: 800px;
            background: #121212; /* 卡片式深灰背景，增强层次 */
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5); /* 暗阴影提升立体感 */
        }
        
        .init-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            border-bottom: 1px solid #282828; /* 浅灰边框，替代深色 */
            padding-bottom: 15px;
        }
        
        .init-title {
            font-size: 1.1rem;
            letter-spacing: 2px;
            color: #a0a0a0; /* 中灰文本，降低饱和度 */
            text-transform: uppercase;
        }
        
        .init-logo {
            text-align: center;
            margin: 20px 0;
        }
        
        .init-logo img {
            max-width: 400px;
            width: 80%;
            height: auto;
            /* 取消蓝色阴影，改为中性灰阴影，适配黑白图片 */
            filter: drop-shadow(0 0 15px rgba(200, 200, 200, 0.2));
            background: transparent; /* 强制取消图片背景 */
        }
        
        .init-subtitle {
            text-align: center;
            color: #888; /* 深灰文本，增强科技感 */
            letter-spacing: 3px;
            margin-bottom: 30px;
            font-size: 1rem;
            text-transform: uppercase;
        }
        
        .terminal-output {
            background: #0f0f0f; /* 终端深黑背景 */
            border: 1px solid #222; /* 浅灰边框 */
            border-radius: 4px;
            padding: 20px;
            min-height: 300px;
            max-height: 50vh;
            font-family: 'Consolas', monospace;
            font-size: 1rem;
            line-height: 1.6;
            color: #d0d0d0; /* 浅灰文本，提升终端可读性 */
            overflow: auto;
            position: relative;
        }
        
        .terminal-line {
            margin-bottom: 8px;
            opacity: 0;
            transform: translateY(10px);
            animation: fadeInUp 0.5s forwards;
        }
        
        .prompt {
            color: #3a7bd5; /* 低饱和深蓝，替代亮蓝 */
            margin-right: 10px;
        }
        
        .cursor {
            display: inline-block;
            width: 8px;
            height: 18px;
            background: #d0d0d0; /* 浅灰光标，适配整体配色 */
            margin-left: 4px;
            animation: blink 1s infinite;
            vertical-align: middle;
        }
        
        .progress-container {
            margin-top: 30px;
            width: 100%;
            background: #1a1a1a; /* 深灰进度条背景 */
            height: 6px;
            border-radius: 3px;
            overflow: hidden;
            border: 1px solid #282828; /* 浅灰边框 */
        }
        
        .progress-bar {
            height: 100%;
            width: 0;
            background: #3a7bd5; /* 深蓝进度条，主强调色 */
            transition: width 0.5s ease;
        }
        
        .status-bar {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            color: #888; /* 深灰状态文本 */
            font-size: 0.9rem;
        }
        
        /* 主引导界面 - 配色与质感优化 */
        .container {
            width: 90%;
            max-width: 800px;
            text-align: center;
            z-index: 10;
            opacity: 0;
            transform: translateY(20px);
            transition: all 1s ease;
        }
        
        .countdown {
            font-size: 4.5rem;
            font-weight: 900;
            color: rgba(240, 240, 240, 0.95); /* 近白文本，提升视觉焦点 */
            margin-bottom: 2rem;
            letter-spacing: 0.5rem;
            position: relative;
            font-family: 'Orbitron', sans-serif;
            padding: 20px;
            background: rgba(15, 20, 30, 0.4); /* 半透深灰背景，增强层次 */
            border-radius: 12px;
            border: 1px solid rgba(58, 123, 213, 0.2); /* 深蓝细边框，点缀 */
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.3); /* 暗阴影，更显高级 */
            animation: ghostFloat 3s infinite ease-in-out;
        }
        
        .countdown::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            height: 2px; /* 减薄下划线，更现代 */
            background: linear-gradient(90deg, transparent, #3a7bd5, transparent); /* 深蓝渐变 */
        }
        
        .terminal {
            background: #121212; /* 深灰终端背景 */
            border: 1px solid rgba(58, 123, 213, 0.3); /* 深蓝边框，低透明度 */
            border-radius: 8px;
            padding: 2rem;
            margin: 2rem auto;
            max-width: 600px;
            position: relative;
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.4); /* 暗阴影增强立体感 */
        }
        
        .terminal::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* 优化网格纹理：浅灰低透明度，更内敛 */
            background: linear-gradient(135deg, transparent 50%, rgba(58, 123, 213, 0.03) 50%);
            background-size: 12px 12px;
            z-index: -1;
            opacity: 0.5;
        }
        
        .terminal-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1.5rem;
            color: #3a7bd5; /* 深蓝标题，主强调色 */
            font-size: 1.1rem;
            border-bottom: 1px solid rgba(58, 123, 213, 0.2); /* 深蓝细边框 */
            padding-bottom: 10px;
            font-family: 'Orbitron', sans-serif;
        }
        
        .prompt-input {
            display: flex;
            align-items: center;
            margin-top: 1.5rem;
            justify-content: center;
        }
        
        .prompt-text {
            margin-right: 10px;
            color: #60a060; /* 低饱和绿色，替代亮绿，更协调 */
            font-weight: bold;
        }
        
        .command-input {
            background: rgba(15, 20, 30, 0.7); /* 深灰输入框背景 */
            border: 1px solid #3a7bd5; /* 深蓝边框 */
            color: #60a060; /* 低饱和绿色文本 */
            font-size: 1.1rem;
            padding: 8px 15px;
            width: 70%;
            outline: none;
            caret-color: #60a060; /* 光标颜色匹配文本 */
            transition: all 0.3s;
            border-radius: 4px;
            letter-spacing: 1px;
            font-family: 'Orbitron', sans-serif;
        }
        
        .command-input:focus {
            border: 1px solid #60a060; /* 聚焦时变绿色边框，增强反馈 */
            box-shadow: 0 0 15px rgba(96, 160, 96, 0.2); /* 绿色淡阴影，不刺眼 */
        }
        
        .hint {
            margin-top: 1.5rem;
            color: #a0a0a0; /* 中灰提示文本 */
            font-size: 0.9rem;
            line-height: 1.6;
        }
        
        .skip-btn {
            margin-top: 2rem;
            background: transparent;
            border: 1px solid #3a7bd5; /* 深蓝边框 */
            color: #3a7bd5; /* 深蓝文本 */
            padding: 10px 30px;
            border-radius: 30px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            outline: none;
            position: relative;
            overflow: hidden;
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 1px;
        }
        
        .skip-btn:hover {
            background: rgba(58, 123, 213, 0.1); /* hover时深蓝淡背景 */
            box-shadow: 0 0 20px rgba(58, 123, 213, 0.3); /* 深蓝淡阴影 */
        }
        
        .skip-btn::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -60%;
            width: 20px;
            height: 200%;
            background: rgba(255, 255, 255, 0.15); /* 淡白高光，更柔和 */
            transform: rotate(25deg);
            transition: all 0.6s;
        }
        
        .skip-btn:hover::after {
            left: 120%;
        }
        
        /* 动画效果保持不变 */
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        
        @keyframes ghostFloat {
            0%, 100% { 
                transform: translateY(0) rotate(0deg);
                text-shadow: 0 0 15px rgba(240, 240, 240, 0.3); /* 浅灰阴影 */
            }
            25% { 
                transform: translateY(-5px) rotate(-0.5deg);
                text-shadow: 0 0 20px rgba(58, 123, 213, 0.4); /* 深蓝阴影 */
            }
            50% { 
                transform: translateY(0) rotate(0deg);
                text-shadow: 0 0 15px rgba(240, 240, 240, 0.3);
            }
            75% { 
                transform: translateY(5px) rotate(0.5deg);
                text-shadow: 0 0 20px rgba(58, 123, 213, 0.4);
            }
        }
        
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            /* 粒子颜色改为黑白灰+深蓝渐变 */
            background: linear-gradient(180deg, #d0d0d0, #3a7bd5);
            border-radius: 50%;
            animation: float 8s infinite ease-in-out;
        }
        
        /* 悬浮语录样式 - 配色优化 */
        .floating-texts {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5;
        }
        
        .quote {
            position: absolute;
            font-size: 1.3rem;
            color: rgba(240, 240, 240, 0.8); /* 近白文本 */
            opacity: 0;
            max-width: 300px;
            text-align: center;
            padding: 15px;
            line-height: 1.6;
            font-family: 'Georgia', serif;
            font-style: italic;
            animation: floatText linear forwards;
            text-shadow: 0 0 10px rgba(58, 123, 213, 0.3); /* 深蓝淡阴影 */
            border-radius: 10px;
            background: rgba(15, 20, 30, 0.3); /* 半透深灰背景 */
            backdrop-filter: blur(3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4); /* 暗阴影增强层次 */
        }
        
        @keyframes floatText {
            0% { 
                opacity: 0;
                transform: translateY(0) rotate(0deg);
            }
            10% {
                opacity: 0.95;
            }
            90% {
                opacity: 0.95;
            }
            100% { 
                opacity: 0;
                transform: translateY(-100px) rotate(5deg);
            }
        }
        
        /* 响应式设计保持不变 */
        @media (max-width: 768px) {
            .init-logo img {
                max-width: 280px;
            }
            
            .countdown {
                font-size: 2.8rem;
                letter-spacing: 0.3rem;
                padding: 15px;
            }
            
            .terminal {
                padding: 1.5rem;
            }
            
            .command-input {
                width: 85%;
            }
        }
        
        /* 新增倒计时结束动画 - 配色优化 */
        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }
        
        .countdown-ending {
            animation: pulse 0.5s infinite;
            color: #ff6b6b !important; /* 低饱和红色，替代亮红 */
            text-shadow: 0 0 15px rgba(255, 107, 107, 0.6) !important;
        }
        
        .countdown-complete {
            color: #ff6b6b !important;
            text-shadow: 0 0 30px rgba(255, 107, 107, 0.7) !important;
            transform: scale(1.1);
            transition: all 0.5s ease;
        }
    </style>
</head>

        </div>
        
        <button class="skip-btn" id="skip-btn">
            <i class="fas fa-forward"></i> 强制终止倒计时
        </button>
    </div>
    
    <script>
        // 550W启动日志（功能不变）

            {text: "> 启动量子计算核心...", delay: 500},

            {text: "> 连接至MOSS主网络...", delay: 900},

            {text: "> 初始化预警系统...", delay: 1100},
            {text: "> 系统状态：全功能就绪", delay: 700},
        ];
        
        // 科幻语录库（功能不变）
        const quotes = [
            "不要回答！不要回答！不要回答！",
            "给岁月以文明，而不是给文明以岁月",
            "宇宙很大，生活更大",

            "主不在乎",

            "我看到了我的爱恋，我飞到她的身边",
            "弱小和无知不是生存的障碍，傲慢才是",
            "宇宙就是一座黑暗森林",

            "当我走到人生的尽头，当我在弥留之际最后一次睁开眼晴，那时我所有的知性和记忆都消失在过去的深渊中，又回到童年纯真的感觉和梦幻之中，那就是量子玫瑰向我微笑的时候。",
            "空不是无，空是一种存在",
            "真理总沾着灰尘",
            "唯一不可阻挡的是时间，它像一把利刃，无声地切开了坚硬和柔软的一切"
        ];
        
        // 关键词映射（功能不变）
        const keywordMap = {
            "二向箔": "blog.aster1379.xin",
            "黄金之心": "workspace.aster1379.xin",
            "42": "3body.aster1379.xin",
            "水滴": "about-me.aster1379.xin",
            "归零者": "virus.aster1379.xin",
            "递归": "guide.aster1379.xin",
        };
        
        // 初始化550W启动动画（功能逻辑完全不变）
        document.addEventListener('DOMContentLoaded', () => {
            const initScreen = document.getElementById('init-screen');
            const terminalOutput = document.getElementById('terminal-output');
            const progressBar = document.getElementById('progress-bar');
            const progressText = document.getElementById('progress-text');
            const statusText = document.getElementById('status-text');
            const mainContainer = document.getElementById('main-container');
            const ghostTimer = document.getElementById('ghost-timer');
            const commandInput = document.getElementById('command-input');
            const skipBtn = document.getElementById('skip-btn');
            const floatingTexts = document.getElementById('floating-texts');
            
            let progress = 0;
            let currentLog = 0;
            
            // 创建粒子背景
            createParticles();
            
            // 显示启动日志
            function displayNextLog() {
                if (currentLog < initLogs.length) {
                    const log = initLogs[currentLog];
                    
                    setTimeout(() => {
                        const line = document.createElement('div');
                        line.className = 'terminal-line';
                        line.textContent = log.text;
                        terminalOutput.appendChild(line);
                        
                        // 自动滚动到底部
                        terminalOutput.scrollTop = terminalOutput.scrollHeight;
                        
                        // 更新进度
                        progress = Math.min(100, progress + (100 / initLogs.length));
                        progressBar.style.width = `${progress}%`;
                        progressText.textContent = `${Math.floor(progress)}%`;
                        
                        if (progress >= 70) {
                            statusText.textContent = "最终校准";
                        } else if (progress >= 40) {
                            statusText.textContent = "系统初始化";
                        }
                        
                        currentLog++;
                        displayNextLog();
                    }, log.delay);
                } else {
                    // 启动完成
                    setTimeout(() => {
                        initScreen.style.opacity = '0';
                        initScreen.style.transition = 'opacity 1.5s ease';
                        
                        setTimeout(() => {
                            initScreen.style.display = 'none';
                            mainContainer.style.opacity = '1';
                            mainContainer.style.transform = 'translateY(0)';
                            startGhostCountdown();
                            startFloatingQuotes();
                        }, 1500);
                    }, 1000);
                }
            }
            
            // 开始显示日志
            displayNextLog();
            
            // 创建粒子背景
            function createParticles() {
                const container = document.getElementById('particles');
                const particleCount = 200;
                
                for (let i = 0; i < particleCount; i++) {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    
                    // 随机位置
                    particle.style.left = `${Math.random() * 100}%`;
                    particle.style.top = `${Math.random() * 100}%`;
                    
                    // 随机大小
                    const size = Math.random() * 3 + 1;
                    particle.style.width = `${size}px`;
                    particle.style.height = `${size}px`;
                    
                    // 随机动画延迟和持续时间
                    particle.style.animationDelay = `${Math.random() * 5}s`;
                    particle.style.animationDuration = `${Math.random() * 10 + 5}s`;
                    
                    container.appendChild(particle);
                }
            }
            
            // 启动悬浮语录
            function startFloatingQuotes() {
                setInterval(() => {
                    const quote = quotes[Math.floor(Math.random() * quotes.length)];
                    const quoteEl = document.createElement('div');
                    quoteEl.className = 'quote';
                    quoteEl.textContent = quote;
                    
                    // 完全随机位置
                    const left = Math.random() * 80 + 10; // 10% 到 90%
                    const top = Math.random() * 80 + 10; // 10% 到 90%
                    quoteEl.style.left = `${left}%`;
                    quoteEl.style.top = `${top}%`;
                    
                    // 随机动画时长 (8-15s)
                    const duration = Math.random() * 7 + 8;
                    quoteEl.style.animationDuration = `${duration}s`;
                    
                    // 随机字体大小
                    const fontSize = Math.random() * 0.6 + 1.0;
                    quoteEl.style.fontSize = `${fontSize}rem`;
                    
                    floatingTexts.appendChild(quoteEl);
                    
                    // 动画结束后移除元素
                    setTimeout(() => {
                        quoteEl.remove();
                    }, duration * 1000);
                }, 1500);
            }
            
            // 幽灵倒计时 - 优化版本（功能不变）
            function startGhostCountdown() {
                // 总倒计时秒数（120秒）
                const totalSeconds = 120;
                let remainingSeconds = totalSeconds;
                
                // 初始时间值：1200小时 = 1200 * 3600秒
                const initialTotalSeconds = 1200 * 3600;
                
                // 每100毫秒更新一次倒计时
                const countdownInterval = setInterval(() => {
                    // 更新剩余时间
                    remainingSeconds = Math.max(0, remainingSeconds - 0.1);
                    
                    // 计算当前总秒数（均匀减少）
                    const currentTotalSeconds = initialTotalSeconds * (remainingSeconds / totalSeconds);
                    
                    // 转换为小时、分钟、秒
                    let hours = Math.floor(currentTotalSeconds / 3600);
                    let minutes = Math.floor((currentTotalSeconds % 3600) / 60);
                    let seconds = Math.floor(currentTotalSeconds % 60);
                    
                    // 格式化为HHHH:MM:SS
                    const formattedHours = hours.toString().padStart(4, '0');
                    const formattedMinutes = minutes.toString().padStart(2, '0');
                    const formattedSeconds = seconds.toString().padStart(2, '0');
                    const timerText = `${formattedHours}:${formattedMinutes}:${formattedSeconds}`;
                    
                    // 更新显示
                    ghostTimer.textContent = timerText;
                    
                    // 最后10秒添加闪烁效果
                    if (remainingSeconds < 10) {
                        ghostTimer.classList.add('countdown-ending');
                    } else {
                        ghostTimer.classList.remove('countdown-ending');
                    }
                    
                    // 倒计时结束
                    if (remainingSeconds <= 0) {
                        clearInterval(countdownInterval);
                        ghostTimer.textContent = "0000:00:00";
                        ghostTimer.classList.remove('countdown-ending');
                        ghostTimer.classList.add('countdown-complete');
                        
                        // 倒计时结束效果
                        setTimeout(() => {
                            document.body.style.background = '#0a0a0a';
                            document.querySelector('.terminal').style.borderColor = '#ff6b6b';
                            document.querySelector('.terminal').style.boxShadow = '0 0 40px rgba(255, 107, 107, 0.3)';
                            
                            // 最终跳转
                            setTimeout(() => {
                                window.location.href = "site1.html";
                            }, 2000);
                        }, 1000);
                    }
                }, 100);
                
                // 保存interval ID以便清除
                window.countdownInterval = countdownInterval;
            }
            
            // 关键词输入（功能不变）
            commandInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    const command = commandInput.value.trim().toLowerCase();
                    
                    if (command in keywordMap) {
                        // 清除倒计时
                        clearInterval(window.countdownInterval);
                        
                        // 模拟输入效果
                        commandInput.value = "执行指令：" + command;
                        setTimeout(() => {
                            window.location.href = keywordMap[command];
                        }, 1000);
                    } else {
                        // 无效指令效果
                        commandInput.value = "指令无效";
                        setTimeout(() => {
                            commandInput.value = "";
                        }, 1000);
                    }
                }
            });
            
            // 跳过按钮（功能不变）
            skipBtn.addEventListener('click', () => {
                // 清除倒计时
                clearInterval(window.countdownInterval);
                window.location.href = "site1.html";
            });
            
            // 聚焦输入框
            setTimeout(() => {
                commandInput.focus();
            }, 2000);
        });
    </script>
</body>
